<!DOCTYPE html>
<html>
  <head>
    <title>Danh sách người dùng</title>
  </head>
  <body>
    <h1>Danh sách người dùng</h1>
    <p><a href="{{ url_for('views.add_user') }}">Thêm người dùng</a></p>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên đăng nhập</th>
          <th>Email</th>
          <th>Ngày tạo</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.user_id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.created_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p><a href="{{ url_for('views.home') }}">Quay lại trang chủ</a></p>
  </body>
</html>
