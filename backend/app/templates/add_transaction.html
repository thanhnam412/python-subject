{% extends 'base.html' %} {% block title %} Thêm giao dịch {% endblock %} {%
block content %}
<div class="main-content">
  <div class="sidebar">
    <h4>QUẢN LÝ CHI TIÊU</h4>
    <a href="{{ url_for('views.home') }}" class="active"
      ><i class="fas fa-home"></i> Tổng quan</a
    >
    <a href="{{ url_for('views.balance') }}"
      ><i class="fas fa-wallet"></i> Số dư</a
    >
    <a href="{{ url_for('views.list_transactions') }}"
      ><i class="fas fa-exchange-alt"></i> Giao dịch</a
    >
    <a href="#"><i class="fas fa-file-invoice"></i> Hóa đơn</a>
    <a href="{{ url_for('views.list_categories') }}"
      ><i class="fas fa-money-bill-wave"></i> Chi phí</a
    >
    <a href="#"><i class="fas fa-bullseye"></i> Mục tiêu</a>
    <a href="#"><i class="fas fa-cog"></i> Cài đặt</a>
    <a href="{{ url_for('views.logout') }}"
      ><i class="fas fa-sign-out-alt"></i> Đăng xuất</a
    >
    <div class="user-profile">
      <p>{{ username }}</p>
      <a href="#" class="btn btn-success btn-sm">View profile</a>
    </div>
  </div>

  <div class="content">
    <div class="header">
      <div>
        <h5>Thêm giao dịch</h5>
      </div>
      <div>
        <input type="text" placeholder="Search here" />
        <i class="fas fa-bell notification-icon"></i>
      </div>
    </div>

    <div class="card p-3">
      <form method="POST" action="{{ url_for('views.add_transaction') }}">
        <div class="mb-3">
          <label for="category_id" class="form-label">Danh mục</label>
          <select
            class="form-select"
            id="category_id"
            name="category_id"
            required
          >
            {% for category in categories %}
            <option value="{{ category.id }}">
              {{ category.category_name }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Số tiền</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="amount"
            name="amount"
            required
          />
        </div>
        <div class="mb-3">
          <label for="transaction_type" class="form-label"
            >Loại giao dịch</label
          >
          <select
            class="form-select"
            id="transaction_type"
            name="transaction_type"
            required
          >
            <option value="expense">Chi phí</option>
            <option value="income">Thu nhập</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Mô tả</label>
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            required
          />
        </div>
        <div class="mb-3">
          <label for="transaction_date" class="form-label"
            >Ngày giao dịch</label
          >
          <input
            type="date"
            class="form-control"
            id="transaction_date"
            name="transaction_date"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">Thêm giao dịch</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
