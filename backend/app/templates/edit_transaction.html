<!DOCTYPE html>
<html>
<head>
    <title>Chỉnh sửa giao dịch</title>
</head>
<body>
    <h1>Chỉnh sửa giao dịch</h1>
    <form method="POST">
        <label>User ID:</label>
        <input type="text" name="user_id" value="{{ transaction.user_id }}" required><br>
        <label>Category ID:</label>
        <input type="text" name="category_id" value="{{ transaction.category_id }}" required><br>
        <label>Số tiền:</label>
        <input type="number" name="amount" value="{{ transaction.amount }}" required><br>
        <label>Loại giao dịch:</label>
        <select name="transaction_type" required>
            <option value="expense" {% if transaction.transaction_type == 'expense' %}selected{% endif %}>Chi tiêu</option>
            <option value="income" {% if transaction.transaction_type == 'income' %}selected{% endif %}>Thu nhập</option>
        </select><br>
        <label>Mô tả:</label>
        <textarea name="description">{{ transaction.description }}</textarea><br>
        <label>Ngày giao dịch:</label>
        <input type="date" name="transaction_date" value="{{ transaction.transaction_date }}" required><br>
        <button type="submit">Cập nhật</button>
    </form>
    <p><a href="{{ url_for('views.list_transactions') }}">Quay lại danh sách giao dịch</a></p>
</body>
</html>
