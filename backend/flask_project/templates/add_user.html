    <a href="{{ url_for('views.home') }}"
      ><i class="fas fa-home"></i> Tổng quan</a
    >
    <a href="{{ url_for('views.balance') }}"
      ><i class="fas fa-wallet"></i> Số dư</a
    >
    <a href="{{ url_for('views.list_transactions') }}"
      ><i class="fas fa-exchange-alt"></i> Giao dịch</a

    <a href="#"><i class="fas fa-file-invoice"></i> Hóa đơn</a>

  <!-- Nội dung chính -->
  <div class="content">
    <h1>Thêm Người Dùng</h1>
    <form method="POST">
      <label>Tên đăng nhập:</label><br />
      <input type="text" name="username" required /><br />
      <label>Mật khẩu:</label><br />
      <input type="password" name="password" required /><br />
      <label>Email:</label><br />
      <input type="email" name="email" required /><br />
      <button type="submit" class="btn btn-success">Thêm</button>
    </form>
    <p>
      <a href="{{ url_for('views.list_users') }}"
        >Quay lại danh sách người dùng</a
      >
    </p>
  </div>
